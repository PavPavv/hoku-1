<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <style>
    h1 {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Main page</h1>

  <script>
    'use strict';
    const h1El = document.querySelector('h1');
    setTimeout(() => {
      h1El.style = 'color: red';
    }, 5000);
  </script>
</body>
</html>
